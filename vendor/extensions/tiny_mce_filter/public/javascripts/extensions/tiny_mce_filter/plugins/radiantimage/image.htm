<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_insert_image_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/validate.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/functions.js"></script>
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body id="advimage" onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
    <form onsubmit="insertAction();return false;" action="#"> 
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_radiantimage_tab_general}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
						<legend>{$lang_radiantimage_general}</legend>
						
						<div id="preview"></div>

						<table class="properties">
							<tr>
								<td class="column1"><label id="srclabel" for="src">{$lang_insert_image_src}</label></td>
								<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
									<tr> 
									  <td><input name="src" type="text" id="src" value="" /></td> 
									  <td id="srcbrowsercontainer">&nbsp;</td>
									</tr>
								  </table></td>
							</tr>
							<tr id="imagelistsrcrow">
								<td class="column1"><label for="imagelistsrc">{$lang_image_list}</label></td>
								<td colspan="2" id="imagelistsrccontainer">&nbsp;</td>
							</tr>
							<tr> 
								<td class="column1"><label id="altlabel" for="alt">{$lang_insert_image_alt}</label></td> 
								<td colspan="2"><input id="alt" name="alt" type="text" value="" /></td> 
							</tr> 
							<tr> 
								<td class="column1"><label id="titlelabel" for="title">{$lang_radiantimage_title}</label></td> 
								<td colspan="2"><input id="title" name="title" type="text" value="" /></td> 
							</tr>
						</table>
				</fieldset>
				
				<fieldset>
					<legend>{$lang_radiantimage_appearance}</legend>
					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
							<td class="column1"><label id="widthlabel" for="width">{$lang_insert_image_dimensions}</label></td>
							<td nowrap="nowrap">
								<input name="width" type="text" id="width" value="" size="5" maxlength="5" class="size" onchange="changeHeight();" /> x 
								<input name="height" type="text" id="height" value="" size="5" maxlength="5" class="size" onchange="changeWidth();" /> px
							</td>
						</tr>

						<tr>
							<td><label id="classlabel" for="classlist">{$lang_class_name}</label></td>
							<td colspan="2">
								 <select id="classlist" name="classlist">
									<option value="" selected>{$lang_not_set}</option>
								 </select>
							</td>
						</tr>

						<tr>
							<td class="column1"><label id="stylelabel" for="style">{$lang_radiantimage_style}</label></td> 
							<td colspan="2"><input id="style" name="style" type="text" value="" /></td> 
						</tr>
				  </table>
				</fieldset>
				
        <fieldset>
					<legend>{$lang_radiantimage_advanced}</legend>
					<table border="0" cellpadding="4" cellspacing="0">
    				<tr>
    					<td class="column1"><label id="idlabel" for="id">{$lang_radiantimage_id}</label></td> 
    					<td><input id="id" name="id" type="text" value="" /></td> 
    				</tr>
						<tr>
							<td class="column1"><label id="longdesclabel" for="longdesc">{$lang_radiantimage_long_desc}</label></td>
							<td><table border="0" cellspacing="0" cellpadding="0">
									<tr>
									  <td><input id="longdesc" name="longdesc" type="text" value="" /></td>
									  <td id="longdesccontainer">&nbsp;</td>
									</tr>
								</table></td> 
						</tr>
					</table>
				</fieldset>

			</div>

		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertAction();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="cancelAction();" />
			</div>
		</div>
    </form>
</body> 
</html>
